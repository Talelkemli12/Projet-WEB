<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Page Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('path/to/your/background.jpg') center/cover no-repeat fixed;
            color: #333;
        }

        header {
            background-color: rgba(44, 62, 80, 0.7);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-around; /* Aligner les éléments au centre avec espace autour */
            align-items: center;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        main {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        blockquote {
            font-style: italic;
            font-size: 1.5em;
            color: rgb(41, 13, 224);
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="logoo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <blockquote>
            "La photographie est une histoire que nous n'aurions pu raconter avec des mots."
            <img src="background.PNG" alt="Carte">
        </blockquote>
        <section class="home">
            <h1>Bienvenue sur notre site web</h1>
            <form action="submit_form.php" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Envoyer">
            </form>
            <img src="contact-visual.png" alt="Carte">
        </section>
    </main>

    <footer>
        &copy; 2023 TALEL KEMLI 
    </footer>

</body>
</html>
