<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgba(44, 62, 80, 0.7);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        .navigation__list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            margin-top: 10px;
        }

        .navigation__list li {
            display: inline-block;
            margin: 0 10px;
        }

        .navigation__list a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .logo {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* Ajout de la marge inférieure */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
