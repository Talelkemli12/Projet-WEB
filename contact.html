        header {
            background-color: rgba(44, 62, 80, 0.7);
            color: #fff;

            padding: 1em;
            position: relative;
            margin-bottom: 20px; /* Ajout de la marge inférieure */

        }

            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

            background-color: #3498db;
            color: white;
            padding: 1.5em;
            text-align: center;
        }

        .navigation__wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigation__logo img {
            max-width: 100%;
            height: auto;
        }

        .navigation__list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .navigation__list li {
            margin-right: 30px;
        }

        .navigation__list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
